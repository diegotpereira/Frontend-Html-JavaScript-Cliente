<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/">Novo Cliente</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/clientes.html">Lista de Clientes</a>
            </li>
        </ul>
        <div class="row">
            <div class="col-sm-7" style="background-color: #e6fffa; padding: 10px; border-radius: 3px;">
                <h3>Novo Cliente</h3>
                <form id="add_novo_cliente">
                    <div class="form-group">
                        <label class="control-label" for="nome">Nome: </label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite um nome" name="nome" required />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="sobrenome">Sobrenome: </label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="Digite um sobrenome" name="sobrenome" required />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="endereco">Endereco: </label>
                        <input type="text" class="form-control" id="endereco" placeholder="Digite um endereco" name="endereco" required />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="idade">Idade: </label>
                        <input type="text" class="form-control" id="idade" placeholder="Digite uma idade" name="idade" required />
                    </div>
                    <button type="submit" class="btn btn-danger" id="btn-add-novo-cliente">Atualizar</button>
                </form>
                <div id="response" style="display: none; margin-top: 10px;"></div>
            </div>
        </div>
    </div>
</body>

</html>
